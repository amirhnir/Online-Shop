<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
    {% block haeder %}{% endblock %}
</head>
<body>
{% block body %}{% endblock %}

<script>
    const prices = document.getElementsByClassName('price')
    for (let i = 0; i < prices.length; i++) {
        let price = prices[i]
        price.innerText = parseInt(price.innerText).toLocaleString() + " تومان"
    }

    const header_menu = document.getElementById('header-menu');
    const change_header_menu = (show) => {
        if (show) {
            header_menu.style.height = header_menu.scrollHeight + "px"
        } else {
            header_menu.style.height = "0"
        }
    }
</script>
</body>
</html>
